<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Awesome Quotes</h1>
    </div>
    
    <br>

    <div class="container" id="find-quotes">
    <h1 id="title">Be Inspired</h1>
    <blockquote id="the-quote">...</blockquote>
    <span id="author">...</span>

    <br>

    <button id="new-quote">New Quote</button>
    <span id="like-button" class="heart-icon">&#10084;</span>

    <div>
        <form id="add-your-comment" action="" method="POST">
        <input type="text" id="comment-input" placeholder="Add a comment">
        <input type="submit" value="Comment">
        </form>
        
    </div>

    <ul id="comment-list"></ul>

    </div>

    <br>

    <div class="container" id="adding-quotes">
    <h1>Add Your Favourite Quotes</h1>

    <form id="create-quote" action="" method="POST">
      <label for="my-quotes">My Favourite Quote:</label>
      <input type="text" id="my-quotes" name="my-quotes" placeholder="write your favourite quote">
      <input onclick="addQuote()" type="submit" value="Add Quote">
    </form>

    <div id="list">
      <h2>My Quotes</h2>
      <ul id="quotes">
      </ul>
    </div>
    </div>

    <br>

    <footer id="footer">
        <div id="f-content">
        <h1>Awesome Quotes</h1>
        <h3>Crafted by Peggy Kimotho</h3>
        <p id="fol">Follow Us</p>
        </div>

        <div id="">
        <a href="#"><img src="images/facebook.png" alt="Facebook" class="followus"></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram" class="followus"></a>
        <a href="#"><img src="images/linkedin.png" alt="LinkedIn" class="followus"></a>
        <a href="#"><img src="images/twitter.png" alt="Twitter" class="followus"></a>
        <a href="#"><img src="images/whatsapp.png" alt="Whatsapp" class="followus"></a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
